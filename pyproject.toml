[tool.poetry]
name = "sh"
version = "2.0.0"
description = "Python subprocess replacement"
authors = ["Andrew Moffat <arwmoffat@gmail.com>"]
readme = "README.rst"
maintainers = [
    "Andrew Moffat <https://github.com/amoffat>",
    "Erik Cederstrand <https://github.com/ecederstrand>"
]
homepage = "https://amoffat.github.io/sh/"
repository = "https://github.com/amoffat/sh"
documentation = "https://amoffat.github.io/sh/"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"

[tool.poetry.dev-dependencies]
tox = "^3.24.3"
black = "^21.7b0"
coveralls = "^3.2.0"
flake8 = "^3.9.2"
rstcheck = "^3.3.1"
Sphinx = "^4.1.2"
sphinx-rtd-theme = "^0.5.2"
pytest = "^6.2.4"
readme-renderer = "^29.0"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
